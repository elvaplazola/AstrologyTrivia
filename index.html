<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="question-container">
        <div id="question">Question></div>
        <div id="scoreText"></div>
        <div id="choice-container">
            <div class="choice">
                <button class="choice-text" data-number="0"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="1"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="2"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="3"></button>
            </div>
        </div>
    </div>
    <div id="progress">
        <div id="progressText">Question x/10</div>
        <div id="progressBar">
            <div id="progressBarTracker"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
