<!DOCTYPE html>
<html>
<head>
    <title>Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://kit.fontawesome.com/1724da4e41.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contatiner">
        <!-- Align Content -->
        <div id="home" class="flex-column flex-center">
            <h1>Astrology Trivia<i class="fa-solid fa-moon"></i></h1>
    <div id="question-container">
        <div id="question">Question></div>
        <div id="scoreText"></div>
        <div id="choice-container">
            <div class="choice">
                <button class="choice-text" data-number="0"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="1"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="2"></button>
            </div>
            <div class="choice">
                <button class="choice-text" data-number="3"></button>
            </div>
        </div>
    </div>
    <div id="progress">
        <div id="progressText">Question x/10</div>
        <div id="progressBar">
            <div id="progressBarTracker"></div>
        </div>
    </div>
</div>
    <script src="index.js"></script>
</body>
</html>
